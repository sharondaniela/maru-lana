<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Ruanas Maru-Lana</title>
  <link rel="stylesheet" href="css/registros.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Productos | Ruanas Maru-Lana</h1>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>
  <div class="registro-container">
    <h2>Crear Cuenta</h2>
    <form action="/registro_usuario" method="POST" class="registro-form">
      <label for="nombre">Nombres</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellidos</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Registrarme</button>
    </form>
    <p class="login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
<script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const data = {
            nombre: document.getElementById('nombre').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        const response = await fetch('http://localhost:3000/registro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            window.location.href = '/login.html';
        }
    });
</script>
</body>
</html>
