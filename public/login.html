<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | Ruanas Maru-Lana</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Productos | Ruanas Maru-Lana</h1>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
<form action="/iniciar_sesion" method="POST" class="login-form" onsubmit="return validarLogin()">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>

</form>

<script>
    function validarLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            alert('Por favor complete todos los campos');
            return false;
        }
        return true;
    }
</script>
    <p class="registro">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
  </div>
</body>
</html>
