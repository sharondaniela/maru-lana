<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">Mi Tienda</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="slider-container">
            <div class="slider-wrapper">
                <div class="slider-slide active">
                    <img src="imagenes/sacolana.jpg" alt="Oferta 1">
                    <div class="caption">¡Grandes descuentos en ropa!</div>
                </div>
                <div class="slider-slide">
                    <img src="imagenes/Sacocrochet.jpg" alt="Nueva Colección">
                    <div class="caption">Descubre nuestra nueva colección de accesorios.</div>
                </div>
                <div class="slider-slide">
                    <img src="imagenes/ruanablancatresrayas.jpg" alt="Liquidación Final">
                    <div class="caption">Hasta 50% de descuento en artículos seleccionados.</div>
                </div>
            </div>
            <div class="slider-dots">
                <span class="dot active" data-slide-index="0"></span>
                <span class="dot" data-slide-index="1"></span>
                <span class="dot" data-slide-index="2"></span>
            </div>
        </section>

        <section class="productos">
            <h2>Nuestros Productos</h2>
            <div class="contenedor-productos">
                <div class="producto">
                    <img src="imagenes/ruanacafetradicional.png.jpg" alt="Ruana Café Tradicional">
                    <h3>Ruana Cafe Tradicional</h3>
                    <p>$120.000</p>
                    <div class="cantidad">
                        <button class="btn-menos">-</button>
                        <span class="contador">1</span>
                        <button class="btn-mas">+</button>
                    </div>
                    <button class="btn-agregar">Agregar</button>
                </div>

                <div class="producto">
                    <img src="imagenes/ruanablanca.jpg" alt="Ruana Blanca">
                    <h3>Ruana Blanca</h3>
                    <p>$120.000</p>
                    <div class="cantidad">
                        <button class="btn-menos">-</button>
                        <span class="contador">1</span>
                        <button class="btn-mas">+</button>
                    </div>
                    <button class="btn-agregar">Agregar</button>
                </div>

                </div>
        </section>
    </main>

    <script src="scripts/navbar-ui.js"></script>
    <script src="scripts/productos.js"></script>
</body>
</html>
