<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Ruanas Maru-Lana</title>
  <link rel="stylesheet" href="estilos/registro.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Productos | Ruanas Maru-Lana</h1>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="login.html">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>
  <div class="registro-container">
    <h2>Crear Cuenta</h2>
    <form action="/registro_usuario" method="POST" class="registro-form">
      <label for="nombre">Nombres</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellidos</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <button type="submit">Registrarme</button>
    </form>
    <p class="login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
<script>
    // Validación básica del formulario
    document.querySelector('.registro-form').addEventListener('submit', function(e) {
        const password = document.getElementById('contrasena').value;
        if (password.length < 6) {
            e.preventDefault();
            alert('La contraseña debe tener al menos 6 caracteres');
        }
    });
</script>
</body>
</html>
